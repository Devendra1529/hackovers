    <header>
        <h1>Fitness Tracker</h1>
    </header>
    
    <section id="workout">
        <h2>Today's Workout</h2>
        <ul>
            <li>Cardio: <input type="number" id="cardioInput" placeholder="minutes"></li>
            <li>Strength: <input type="number" id="strengthInput" placeholder="minutes"></li>
            <li>Flexibility: <input type="number" id="flexibilityInput" placeholder="minutes"></li>
        </ul>
        <button onclick="addWorkout()">Add Workout</button>
    </section>
    
    <section id="goals">
        <h2>Goals</h2>
        <ul>
            <li>Cardio: <span id="cardioGoal">30</span> minutes</li>
            <li>Strength: <span id="strengthGoal">20</span> minutes</li>
            <li>Flexibility: <span id="flexibilityGoal">15</span> minutes</li>
        </ul>
    </section>
    
    <section id="progress">
        <h2>Progress</h2>
        <div id="progressBar">
            <div id="cardioProgress"></div>
            <div id="strengthProgress"></div>
            <div id="flexibilityProgress"></div>
        </div>
    </section>

    <script >
        function addWorkout() {
    var cardio = parseInt(document.getElementById('cardioInput').value) || 0;
    var strength = parseInt(document.getElementById('strengthInput').value) || 0;
    var flexibility = parseInt(document.getElementById('flexibilityInput').value) || 0;

    updateProgress('cardioProgress', cardio, parseInt(document.getElementById('cardioGoal').innerText));
    updateProgress('strengthProgress', strength, parseInt(document.getElementById('strengthGoal').innerText));
    updateProgress('flexibilityProgress', flexibility, parseInt(document.getElementById('flexibilityGoal').innerText));
}

function updateProgress(id, current, goal) {
    var progressBar = document.getElementById(id);
    var progress = (current / goal) * 100;
    progressBar.style.width = progress + '%';
}

    </script>
